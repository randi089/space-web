<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="stylesheet" href="img/favicon.png" type="image/x-icon" />

    <!-- Remixicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" />

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Responsive space website - RaFe</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo"> <img src="img/logo.svg" alt="image" /> Planet </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li>
              <a href="#home" class="nav__link">Home</a>
            </li>

            <li>
              <a href="#travel" class="nav__link">Travel</a>
            </li>

            <li>
              <a href="#explore" class="nav__link">Exploration</a>
            </li>

            <li>
              <a href="#history" class="nav__link">History</a>
            </li>
          </ul>

          <!-- Close button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-large-line"></i>
          </div>

          <img src="img/nav-comet.svg" alt="image" class="nav__img" />
        </div>

        <!-- Toggle button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-4-line"></i>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main class="main">
      <!-- Home -->
      <section class="home section" id="home">
        <img src="img/home-bg.svg" alt="image" class="home__bg" />

        <div class="home__container container grid">
          <div class="home__data">
            <h1 class="home__title">
              <span>WELCOME</span>
              <span>TO THE</span>
              <span>SPACE</span>
            </h1>

            <a href="#" class="button">Explore Mars</a>

            <img src="img/home-ovni.svg" alt="image" class="home__ovni" />
          </div>

          <img src="img/home-img.png" alt="image" class="home__img" />
        </div>
      </section>

      <!-- Travel -->
      <section class="travel section" id="travel"></section>

      <!-- Exploration -->
      <section class="explore section" id="explore"></section>

      <!-- History -->
      <section class="history section" id="history"></section>
    </main>

    <!-- Footer -->
    <footer class="footer"></footer>

    <!-- Scroll Up -->

    <!-- Scroll Reveal -->
    <script src=""></script>

    <!-- Main JS -->
    <script src="js/main.js"></script>
  </body>
</html>
